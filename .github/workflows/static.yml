name: Deploy Portfolio.Home to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Restore
      run: dotnet restore "Portfolio.Home/Portfolio.Home.csproj"

    - name: Build
      run: dotnet build "Portfolio.Home/Portfolio.Home.csproj" --configuration Release --no-restore

    - name: Publish
      run: dotnet publish "Portfolio.Home/Portfolio.Home.csproj" --configuration Release --output "./publish" --no-restore
      
    - name: ðŸ§  Smart base href (custom domain + project support)
      id: basehref
      run: |
        REPO_NAME=$(basename "${{ github.repository }}")
        
        if [ -f "./publish/wwwroot/CNAME" ]; then
          sed -i 's|<base href="[^"]*" />|<base href="/" />|g' ./publish/wwwroot/index.html
          echo "âœ… Custom domain: base href=/"
        else
          sed -i "s|<base href=\"\/\" />|<base href=\"/${REPO_NAME}/\" />|g" ./publish/wwwroot/index.html
          echo "âœ… Project site: base href=/${REPO_NAME}/"
        fi

    - name: Add Pages files
      run: |
        touch ./publish/wwwroot/.nojekyll

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './publish/wwwroot'

    - name: Deploy
      id: deployment
      uses: actions/deploy-pages@v4
