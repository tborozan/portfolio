name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Restore dependencies
      run: dotnet restore "Portfolio.Home/Portfolio.Home.csproj"

    - name: Build
      run: dotnet build "Portfolio.Home/Portfolio.Home.csproj" --configuration Release --no-restore

    - name: Publish
      run: dotnet publish "Portfolio.Home/Portfolio.Home.csproj" --configuration Release --output "./publish" --no-restore

    - name: Fix base href (if needed)
      run: |
        # Update base href for project pages (uncomment and adjust if needed)
        # sed -i 's|<base href="/" />|<base href="/repo-name/" />|g' ./publish/wwwroot/index.html
        
        # Create .nojekyll to skip Jekyll processing
        touch ./publish/wwwroot/.nojekyll

    - name: Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './publish/wwwroot'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
